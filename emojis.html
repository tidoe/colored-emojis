<html>
	<head>
		<meta charset="UTF-8"/>
		<style>
			body {
				font-size: 500%;
			}
			.emoji {
				position: relative;
			}
			.emoji1 {
				color: transparent;
				position: absolute;
				text-shadow: 0 0 0 red;
			}
			.emoji2 {
				filter: grayscale(100%);
				opacity: 50%;
			}
		</style>
	</head>
	<body>
		<div>
			<span>🐘🐧🐼</span>
		</div>
		<div class="emoji">
			<span class="emoji1">🐘🐧🐼</span>
			<span class="emoji2">🐘🐧🐼</span>
		</div>
	</body>
</html>
